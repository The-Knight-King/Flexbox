<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Basics</title>
    <style>
        
        body {
            background: #51546A;
            color: white;
        }

        .parent-1 {
            display: flex;
            /* By default flex-direction is set to be row */
            /* Justify content helps to move the data on x-axis i.e. horizontally */
            /* justify-content: center; */
            /* Justify content can be applied to the parent class not to the children */
            /* By default justify content is flex-start so nothing is changed here */
            /* align-items helps us to align the thing on cross-axis(i.e. y-axis) vertically and by default it is set to stretch so, no change can be observed*/
            align-items: stretch;
        }

        .parent-1 div {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .item-1 {
            /* width: 25%; */
            flex: 2;
            order: 2;
        }

        .item-2 {
            /* width: 25%; */
            flex: 1;
            order: 1;
        }

        .item-3 {
            /* width: 25%; */
            flex: 1;
            order: 3;
        }

    </style>
</head>
<body>
    <div class="parent-1">
        <div class="item-1">
            <h3>Item One</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </div>
        <div class="item-2">
            <h3>Item Two</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </div>
        <div class="item-3">
            <h3>Item Three</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </div>
    </div>
</body>
</html>
